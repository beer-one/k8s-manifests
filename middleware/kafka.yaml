listeners:
  client:
    protocol: PLAINTEXT
  controller:
    protocol: PLAINTEXT
  interbroker:
    protocol: PLAINTEXT
  external:
    protocol: PLAINTEXT

controller:
  ## @param controller.replicaCount Number of Kafka controller-eligible nodes
  ##
  replicaCount: 1
  resources:
    requests:
      cpu: 0.5
      memory: 512Mi
    limits:
      memory: 512Mi
  
  persistence:
    enabled: true
    storageClass: hostpath
    size: 10Gi

provisioning:
  enabled: true
  topics:
    - name: CHECK-PRODUCT
      partitions: 1
      replicationFactor: 1
      config:
        flush.messages: 1
        max.message.bytes: 64000
    - name: APPLY-PAYMENT
      replicationFactor: 1
      config:
        flush.messages: 1
        max.message.bytes: 64000
    - name: CHECK-PRODUCT-COMPLETED
      replicationFactor: 1
      config:
        flush.messages: 1
        max.message.bytes: 64000
    - name: CHECK-PRODUCT-FAILED
      replicationFactor: 1
      config:
        flush.messages: 1
        max.message.bytes: 64000
    - name: PAYMENT-COMPLETED
      replicationFactor: 1
      config:
        flush.messages: 1
        max.message.bytes: 64000
    - name: PAYMENT-FAILED
      replicationFactor: 1
      config:
        flush.messages: 1
        max.message.bytes: 64000
    - name: PRODUCT-ROLLBACK
      replicationFactor: 1
      config:
        flush.messages: 1
        max.message.bytes: 64000
    - name: ORDER-CREATED
      replicationFactor: 1
      config:
        flush.messages: 1
        max.message.bytes: 64000
    - name: ORDER-ROLLBACKED
      replicationFactor: 1
      config:
        flush.messages: 1
        max.message.bytes: 64000
    - name: ORDER-FAILED
      replicationFactor: 1
      config:
        flush.messages: 1
        max.message.bytes: 64000
    - name: ORDER-COMPLETED
      replicationFactor: 1
      config:
        flush.messages: 1
        max.message.bytes: 64000
