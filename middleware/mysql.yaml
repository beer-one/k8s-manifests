# bitnaml/mysql 12.3.5
architecture: standalone
image:
  registry: docker.io
  repository: bitnamilegacy/mysql
  
auth:
  existingSecret: mysql-credentials
## @param initdbScripts Dictionary of initdb scripts
## Specify dictionary of scripts to be run at first boot
## Example:
initdbScripts:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS meal_calender;

    CREATE USER 'meal_calender_dev'@'%' IDENTIFIED BY 'meal_calender_dev';
    GRANT ALL PRIVILEGES ON meal_calender.* TO 'meal_calender_dev'@'%';
    FLUSH PRIVILEGES;

## @section MySQL Primary parameters
##
primary:
  resources:
    requests:
      cpu: 0.5
      memory: 1024Mi
    limits:
      memory: 1024Mi
  containerSecurityContext:
    seccompProfile:
      type: "Unconfined"
    
  
  persistence:
    enabled: true
    storageClass: standard
    size: 10Gi

image:
   debug: true