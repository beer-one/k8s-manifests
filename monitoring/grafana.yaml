ingress:
  enabled: false

resources: 
  limits:
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi

persistence:
  enabled: true
  storageClass: hostpath
  size: 10Gi
admin:
  ## Name of the secret. Can be templated.
  existingSecret: "grafana-admin-credentials"
datasources: 
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server
      access: proxy
      isDefault: true
