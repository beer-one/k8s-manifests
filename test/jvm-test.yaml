app:
  name: jvm-test
  replicas: 1
  image: beer1/jvm-test:dev
  port: 8080
  resources:
    requests: 
      cpu: "3"
      memory: 512Mi
    limits:
      cpu: "3"
      memory: 512Mi
  env:
    - name: JAVA_TOOL_OPTIONS
      value: |
        -XX:+AlwaysPreTouch -XX:+ExitOnOutOfMemoryError
        -XX:InitialRAMPercentage=20 -XX:MinRAMPercentage=20 -XX:MaxRAMPercentage=20
        -XX:MetaspaceSize=64m -XX:MaxMetaspaceSize=64m
        -XX:+UseParallelGC
    - name: QUEUE_SIZE
      value: "32768"
        
  
podLabels:
  tier: backend
  test: test
  prometheus.io/monitor-target: "spring-app"

probes:
  readiness:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 10
  liveness: 
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 120
    periodSeconds: 10

service:
  enabled: true
